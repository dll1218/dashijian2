<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-案例</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class='loginbox'>
        <img src="/assets/images/logo.png" id='logo-title'>
        <div class="login-box">
            <div class="title"></div>
            <form class="layui-form" id='form-login'>           
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">  
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item go-reg"><a href="javascript:;">去注册账号</a></div>
            </form>
        </div>
        
    </div>
    <div class='regbox' style='display:none;'>
        <img src="/assets/images/logo.png" id='logo-title'>
        <div class="reg-box">
            <div class="title"></div>
            <form class="layui-form" id='form-reg'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item go-login"><a href="javascript:;">去登录</a></div>
            </form>
        </div>
       
    </div>
    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src='/assets/lib/jquery.js'></script>
    <script src='/assets/js/api.js'></script>
    <script src='/assets/js/login.js'></script>
</body>

</html>
